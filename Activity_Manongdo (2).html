<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
            </head>
        <style>
            h1{
                font-family: 'Fjalla One', sans-serif;
                color: #0A4D68;
            }
            h2{
                font-family: 'Castoro Titling', cursive;
                color: #957777;
            }
    </style>

    <body style="background-color:#9BA4B5 ;">

    <div class="container mt-3">
        <h1 >Calculator</h1>
        <h2>Type a number...</h2>
        <br><br>
        <form>
            <div class="mb-3">
                <label for="num1" class="form-label">Number 1</label>
                <input type="number" class="form-control" id="num1" name="num1">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Number 2</label>
                <input type="number" class="form-control" id="num2" name="num2">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
            <p class="mt-3" id="result"></p>
        </form>
    </div>

    </body>

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                var num1 = $("#num1").val();
                var num2 = $("#num2").val();
                var Add = Number(num1) + Number(num2);
                var Subtract = Number(num1) - Number(num2);
                var Divide = Number(num1) / Number(num2);
                var Multiply = Number(num1) * Number(num2);
            alert ("Addition: " + Add + "\n" + "Subtraction: " + Subtract + "\n" +  "Division: " + Divide  + "\n" + "Multiplication: " + Multiply);
            });
        });
    </script>
</html>
