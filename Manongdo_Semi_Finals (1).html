<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Semi_FinalsMANOGNDO-Semi_Finals</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <style>
            h1{
                font-family: 'Poltawski Nowy', serif;
                color: #89375F;
                text-align: center;
            }
            h2{
                font-family: 'Castoro Titling', cursive;
                color: #957777;
            }
        </style>
    </head>

    <body style="background-color:#F3E8FF ;">
        <br>
        <b><h1>Multiplication Table Generator</h1></b>
        <br><br>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="start">Input your number start:</label>
                    <input type="number" class="form-control" id="start" placeholder="Enter start number">
                </div>
                <div class="form-group">
                    <label for="end">Input your number end:</label>
                    <input type="number" class="form-control" id="end" placeholder="Enter end number">
                </div>
                <div class="form-group">
                    <label for="limit">Each tables limit:</label>
                    <input type="number" class="form-control" id="limit" placeholder="Enter table limit">
                </div>
                <br>
                <button type="button" class="btn btn-primary" onclick="generateTable()">Generate Table</button>
            </form>
            <br>
            <div id="table-container"></div>
        </div>

        <script>
            function generateTable() {
                var start = parseInt($("#start").val());
                var end = parseInt($("#end").val());
                var limit = parseInt($("#limit").val());

                // Validate input
                if (isNaN(start) || isNaN(end) || isNaN(limit) || start < 1 || end < 1 || limit < 1) {
                    alert("Invalid input! Please enter positive integers.");
                    return;
                }

                // Generate table
                var table = "<table class='table'>";
                for (var i = 1; i <= limit; i++) {
                    table += "<tr>";
                    for (var j = start; j <= end; j++) {
                        table += "<td>" + j + " x " + i + " = " + (j * i) + "</td>";
                    }
                    table += "</tr>";
                }
                table += "</table>";

                // Display table with fade in effect
                $("#table-container").fadeOut(function() {
                    $(this).html(table).fadeIn();
                });
            }
        </script>
    </body>
</html>
